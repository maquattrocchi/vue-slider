<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>
    <div id="app">
        <div class="main-container">
            <div id="slider" tabindex="0" @mouseover="stopScroll" @mouseleave="playScroll" @keyup.left="prevSlide" @keyup.right="nextSlide">
                <div id="items-container">
                    <div class="cs-item">
                        <img :src="slides[currentIndexActive].image" :alt="slides[currentIndexActive].title"/>
                        <div class="cs-title">
                            <h2>{{slides[currentIndexActive].title}}</h2>
                            <p class="mb-0">{{slides[currentIndexActive].text}}</p>
                        </div>
                    </div>
                </div>
                <div id="thumbs-container">
                    <div class="thumb" :class="{'active': index === currentIndexActive}" v-for="(thumb, index) in slides" @click="currentIndexActive = index">
                        <img :src="thumb.image" :alt="thumb.title"/>
                    </div>
                    <div id="iPrev" class="prev" @click="prevSlide">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div id="iNext" class="next" @click="nextSlide">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
